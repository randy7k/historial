  
{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <form method="post">{% csrf_token %} 
        <p>Esta seguro de borrar el objetivo <b>"{{ object }}"</b>?</p> 
        <div class="form-group ">
            <a href="{% url 'update_objetivo' object.id %}">
                <button type="button" class="btn btn-danger">Cancelar</button>
            </a>
            <button type="submit" class="btn btn-secondary" value="Confirmar">Confirmar</button>
        </div>
    </form> 
</div>

{% endblock content %}
